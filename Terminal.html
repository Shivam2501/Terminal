	<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
<div class="jumbotron">
<div class="container-fluid">

  <textarea class="form-control" style="width: 100%; border:none; color:#009900; font-family: Courier; resize:none" rows="5" id="demo">//Enter Your Code</textarea>

  <div class="form-inline">
  <div class="form-group">   
  <button type="submit" class="btn btn-link" onclick="cleararea()" style="font-size:14px; font-weight:bold; outline:0; float:left">Clear</button></div>
  <div class="form-group">        
        <button type="submit" class="btn btn-link" onclick="execute()" id="searchid" style="font-size:14px; font-weight:bold; outline:0; float:right">Execute</button>    
    </div>
  </div>
     <div id="drope_box" style="display:none;">
      <br>
  <p id="result"></p>
</div>
</div>

  </div>
  <script>
  function execute(){
  document.getElementById("result").innerHTML="The result is: ";
}
function cleararea(){
  document.getElementById("demo").value="//Enter Your Code";
  }

  var count;
  $(document).ready(function(){
    $("#demo").click(function(){
   if ($("#demo").val()=="//Enter Your Code"){
        var content="//Enter Your Code\n>>>";
        $("#demo").val(content);
        count = $("#demo").val().length;
      }
    });
  });
  
  $(document).keypress(function(e) {
    if(e.which == 13) {
        var content=">>>";
        var txt = $("textarea#demo");
        txt.val( txt.val() + "\n>>>");
        e.preventDefault();
        count = $("#demo").val().length;
    }
});
  var after;
  $(document).keydown(function(e){
    if ( e.keyCode == 8 ){
    after = $("#demo").val().length;
    if(after<count+1)
      e.preventDefault();
    }
});

$('#searchid').blur(function() {
   if($(this).val() != ""){
        $("#drope_box").show();    
    }
    else{
        $("#drope_box").hide(); 
    }
});

 $('#searchid').focus(function() {
    $("#drope_box").show();
 });

</script>
